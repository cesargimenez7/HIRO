<!DOCTYPE html>
<html>
  <head>

  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador Hiro (16x16 cm) -->
      <a-marker preset="hiro">
        <!-- Modelo 3D ajustado a la escala real del marcador -->
        <a-entity gltf-model="diablo.glb" scale="2.2 2.2 2.2" position="0 0.3 0" rotation="0 180 0"></a-entity>
      </a-marker>

      <!-- CÃ¡mara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
